filter {
  #------------------------------------------------------------------------------#
  # Common part
  #------------------------------------------------------------------------------#
  mutate {
    add_field => { "customer.name" => "Dycom" }
    add_field => { "customer.location" => "US-East-1" }
    add_field => { "customer.environment" => "Production" }
  }

  #------------------------------------------------------------------------------#
  # Module: Error
  #------------------------------------------------------------------------------#
  if [type] == "Error"{
    fingerprint
    {
      source => ["[id]"]
      target => "[@metadata][fingerprint]"
      method => "MURMUR3"
      concatenate_sources => true
    }

    mutate{
      add_field => { "monitoring_data_type" => "Error" }
      add_field => { "message_type" => "ERROR" }
    }

    range {
      ranges => [
        "duration",    0,        2000, "field:duration_class:Good",
        "duration", 2001,        8000, "field:duration_class:Fair",
        "duration", 8001,999999999999, "field:duration_class:Bad"
      ]
    }
  }

  #------------------------------------------------------------------------------#
  # Module: Extension
  #------------------------------------------------------------------------------#
  if [type] == "Extension"{
    fingerprint
    {
      source => ["[instant]", "[session_id]", "[request_key]", "[extension_id]", "[action_name]", "[espace_id]", "[tenant_id]", "[duration]"]
      target => "[@metadata][fingerprint]"
      method => "MURMUR3"
      concatenate_sources => true
    }

    mutate{
      add_field => { "monitoring_data_type" => "Extension" }
      rename => { "[should_have_run_at]"   => "last_run"  }
    }

    range {
      ranges => [
        "duration",    0,        2000, "field:duration_class:Good",
        "duration", 2001,        8000, "field:duration_class:Fair",
        "duration", 8001,999999999999, "field:duration_class:Bad"
      ]
    }
  }

  #------------------------------------------------------------------------------#
  # Module: General
  #------------------------------------------------------------------------------#
  if [type] == "General"{
    fingerprint
    {
      source => ["[request_key]", "[instant]", "[message_text]"]
      target => "[@metadata][fingerprint]"
      method => "MURMUR3"
      concatenate_sources => true
    }

    mutate{
      add_field => { "monitoring_data_type" => "General" }
    }
    grok {
      patterns_dir => ["/etc/logstash/patterns"]
      match => { "message_text" => "%{MESSAGE_OBJECT:message_object}" }
    }
    grok {
      patterns_dir => ["/etc/logstash/patterns"]
      match => { "message_object" => "%{MESSAGE_OBJECT_2:message_object}" }
      overwrite => ["message_object"]
    }

    grok {
      patterns_dir => ["/etc/logstash/patterns"]
      match => { "message_text" => "%{MESSAGE_DURATION:message_duration}" }
    }

    grok {
      patterns_dir => ["/etc/logstash/patterns"]
      match => { "message_text" => "%{MESSAGE_DURATION_CUSTOM:message_duration_custom}" }
    }
    mutate {
      convert => { "message_duration" => "integer" }
      convert => { "message_duration_custom" => "integer" }
    }

    #--------------------------------------------------------------------#
    # Custom Parsings
    #--------------------------------------------------------------------#
    grok {
      patterns_dir => ["/etc/logstash/patterns"]
      match => { "message_text" => "%{CUSTOM_GRID:custom.grid}" }
    }
    grok {
      patterns_dir => ["/etc/logstash/patterns"]
      match => { "message_text" => "%{CUSTOM_JSON:custom.json}" }
    }
    grok {
      patterns_dir => ["/etc/logstash/patterns"]
      match => { "message_text" => "%{CUSTOM_RABBIT:custom.rabbit}" }
    }
    grok {
      patterns_dir => ["/etc/logstash/patterns"]
      match => { "message_text" => "%{CUSTOM_PAYLOAD:custom.payload}" }
    }
    grok {
      patterns_dir => ["/etc/logstash/patterns"]
      match => { "message_text" => "%{CUSTOM_TOOK:custom.took}" }
    }
	
    #---------#
    # Grid
    #---------#	

    if [custom.grid] == "End Grid"{
      grok {
        patterns_dir => ["/etc/logstash/patterns"]
        match => { "message_text" => "%{CUSTOM_GRID_DURATION:custom.grid_duration}" }
      }
      mutate {
        convert => { "custom.grid_duration" => "float" }
      }
    }

    #---------#
    # JSON
    #---------#	

    else if [custom.json] == "Build json"{
      grok {
        patterns_dir => ["/etc/logstash/patterns"]
        match => { "message_text" => "%{CUSTOM_JSON_BUILD_DURATION:custom.json_build_duration}" }
      }
      mutate {
        convert => { "custom.json_build_duration" => "float" }
      }
    }

    #---------#
    # Rabbit
    #---------#	

    else if [custom.rabbit] == "RabbitAMQP"{
      grok {
        patterns_dir => ["/etc/logstash/patterns"]
        match => { "message_text" => "%{CUSTOM_RABBIT_OBJECT:custom.rabbit_object}" }
      }
      grok {
        patterns_dir => ["/etc/logstash/patterns"]
        match => { "message_text" => "%{CUSTOM_RABBIT_METHOD:custom.rabbit_method}" }
      }
      grok {
        patterns_dir => ["/etc/logstash/patterns"]
        match => { "message_text" => "%{CUSTOM_RABBIT_DURATION:custom.rabbit_duration}" }
        overwrite => ["custom.rabbit_duration"]
      }
      mutate {
        convert => { "custom.rabbit_duration" => "float" }
      }
    }

    #---------#
    # Payload
    #---------#	

    else if [custom.payload] == "Payload"{
      grok {
        patterns_dir => ["/etc/logstash/patterns"]
        match => { "message_text" => "%{CUSTOM_PAYLOAD_OBJECT:custom.payload_object}" }
      }
      grok {
        patterns_dir => ["/etc/logstash/patterns"]
        match => { "message_text" => "%{CUSTOM_PAYLOAD_METHOD:custom.payload_method}" }
      }
      grok {
        patterns_dir => ["/etc/logstash/patterns"]
        match => { "custom.payload_method" => "%{CUSTOM_PAYLOAD_METHOD_2:custom.payload_method}" }
        overwrite => ["custom.payload_method"]
      }
      grok {
        patterns_dir => ["/etc/logstash/patterns"]
        match => { "message_text" => "%{CUSTOM_PAYLOAD_CHARACTERS:custom.payload_characters}" }
      }
      mutate {
        convert => { "custom.payload_characters" => "integer" }
      }
    }

    #---------#
    # Took
    #---------#	


    if [custom.took] == "took"{
      grok {
        patterns_dir => ["/etc/logstash/patterns"]
        match => { "message_text" => "%{CUSTOM_TOOK_OBJECT:custom.took_object}" }
      }
      grok {
        patterns_dir => ["/etc/logstash/patterns"]
        match => { "message_text" => "%{CUSTOM_TOOK_METHOD:custom.took_method}" }
      }
      grok {
        patterns_dir => ["/etc/logstash/patterns"]
        match => { "custom.took_method" => "%{CUSTOM_TOOK_METHOD_2:custom.took_method}" }
        overwrite => ["custom.took_method"]
      }
      grok {
        patterns_dir => ["/etc/logstash/patterns"]
        match => { "message_text" => "%{CUSTOM_TOOK_DURATION:custom.took_duration}" }
      }
      grok {
        patterns_dir => ["/etc/logstash/patterns"]
        match => { "custom.took_duration" => "%{CUSTOM_TOOK_DURATION_2:custom.took_duration}" }
        overwrite => ["custom.took_duration"]
      }
      mutate {
        convert => { "custom.took_duration" => "float" }
      }
    }
    mutate {
      remove_field => ["custom.grid"]
      remove_field => ["custom.json"]
      remove_field => ["custom.rabbit"]
      remove_field => ["custom.payload"]
      remove_field => ["custom.took"]
    }
  }
  
