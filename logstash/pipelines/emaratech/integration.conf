input {

    file {
        path => "/Users/david/Developer/OutSystems/emaratech/logs/csv/Ext-IntegrationsLog-*.csv"
        start_position => "beginning"
        sincedb_path => "/Users/david/Developer/OutSystems/emaratech/logstash/run/Ext-IntegrationsLog.lastrun"
        add_field => {
            "[outsystems][environment_name]" => "Ext"
        }
    }

    file {
        path => "/Users/david/Developer/OutSystems/emaratech/logs/csv/Int-IntegrationsLog-*.csv"
        start_position => "beginning"
        sincedb_path => "/Users/david/Developer/OutSystems/emaratech/logstash/run/Int-IntegrationsLog.lastrun"
        add_field => {
            "[outsystems][environment_name]" => "Int"
        }
    }

}

filter {

    mutate {
        gsub => [ "message", "\r", "" ]
    }

    csv {
        separator => ";"
        columns => [
                "tenant_id",
                "instant",
                "duration",
                "application_client_ip",
                "application_endpoint_name",
                "application_action_name",
                "integration_type",
                "application_espace_id",
                "error_id",
                "integration_executor",
                "request_key",
                "application_name"
        ]
    }

    if [instant] == "Instant" {
        drop {}
    }

    date {
        timezone => "UTC"
        match => [ "instant", "dd-MM-yyyy HH:mm:ss" ]
        add_field => { "[@metadata][has_timestamp]" => "true" }
    }
    if ![@metadata][has_timestamp] {
        date {
            remove_tag => [ "_dateparsefailure" ]
            timezone => "UTC"
            match => [ "instant", "yyyy-MM-dd HH:mm:ss" ]
            add_field => { "[@metadata][has_timestamp]" => "true" }
        }
    }

    mutate {
        add_field => {
            "[ecs][version]" => "1.5.0"
            "[outsystems][customer_name]" => "Emaratech"
        }
        rename => {
            "message" => "event"
            "application_client_ip" => "[application][client_ip]"
            "application_endpoint_name" => "[application][endpoint_name]"
            "application_action_name" => "[application][action_name]"
            "integration_type" => "[integration][type]"
            "application_espace_id" => "[application][espace_id]"
            "integration_executor" => "[integration][executor]"
            "request_key" => "[request][key]"
            "application_name" => "[application][name]"
        }
        convert => {
            "[tenant_id]" => "integer"
            "[duration]" => "integer"
        }
        remove_field => [
            "event",
            "instant",
            "path",
            "host"
        ]
    }

}

output {

    stdout { codec => rubydebug }

    elasticsearch {
        hosts => "localhost:9200"
        ilm_enabled => true
        ilm_rollover_alias => "os-mon-log-integration"
        ilm_pattern => "000001"
        ilm_policy => "os-mon-log-ilm-policy"
    }

}